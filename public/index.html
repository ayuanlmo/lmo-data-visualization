<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <link href="<%= BASE_URL %>favicon.ico" rel="icon">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<style>
    #lmo-app {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    body {
        background-color: #162431;
    }
</style>
<body>
<noscript>
    <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.
    </strong>
    <strong>
        很抱歉 ， 如果没有启用JavaScript ，<%= htmlWebpackPlugin.options.title %> 将无法正常工作。请启用JavaScript后继续。
    </strong>
    <strong>
        很抱歉 ， 如果未啓用JavaScript ，<%= htmlWebpackPlugin.options.title %> 將無法正常運作。請啓用JavaScript后再試。
    </strong>
</noscript>
<div id="lmo-app"></div>
<!-- built files will be auto injected -->
</body>
<script>
    void function () {
        const st = new Date().getTime();

        function onLoad() {
            console.log('Startup time :', (new Date().getTime() - st) / 1000);
            console.log(`Build time : <%= htmlWebpackPlugin.options.buildTime %>`);
            console.log("\n有一个女孩，她很漂亮，我很喜欢。\n\n");
            console.log('\n' + ' %c <%= htmlWebpackPlugin.options.title %>' + ' %c https://ayuanlmo.cn/lmo-Data-Visualization' + '\n', 'color: #fff; font-weight: bold; background: #409EFF; padding:12px 0;font-size:14px;', 'background: #F9F3E3; padding:6px 0;');
            console.log('Hi, there👋，欢迎使用 <%= htmlWebpackPlugin.options.title %>');
            console.log('\n' + ' %c GitHub:' + ' %c https://github.com/ayuanlmo/lmo-data-visualization' + '\n', 'color: #fff; background: purple;font-size:14px;border-radius:4px;', 'color:#fff;');
            removeEventListener('load', onLoad);
        }

        addEventListener('load', onLoad);
    }();
</script>
</html>
